<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page- KDAG</title>
    <link rel="stylesheet" href="QUIZ.css">
</head>
<body>
    <div class="mainbox">
        <div id="box">
            <h2 class="question" id="question">Quiz question</h2>
            <hr>
            <ul>
                <li>
                    <input type="radio" class="answer" id="a" name="answer">
                    <label for="a" id="option1"> Option1</label>
                </li>
                <li>
                    <input type="radio" class="answer" id="b" name="answer">
                    <label for="b" id="option2"> Option2</label>
                </li>
                <li>
                    <input type="radio" class="answer" id="c" name="answer">
                    <label for="c" id="option3"> Option3</label>
                </li>
                <li>
                    <input type="radio" class="answer" id="d" name="answer">
                    <label for="d" id="option4"> Option4</label>
                </li>
            </ul>
            <hr>
            <div class="btn">
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="QUIZ.js"></script>
</body>
</html>
